			<div class="register">
				<div class="top">
					<h1 class="e">邮箱注册</h1>
					<h1 class="t">手机注册</h1>
				</div>
				<div class='email'>
					<div class='ad'>
						<input type="text" placeholder="输入用于登录的邮箱地址"/>
						<span></span>
					</div>
					<div class="im">
						<input type="text" placeholder="图片识别码" maxlength="4"/>
						<div>
							<img src="images/ajax.png" alt=""  style='display: inline-block;' value='rzy9'/>
							<img src="images/ajax2.png" alt="" value='u4ty'/>
							<img src="images/ajax3.png" alt="" value='udsv'/>
							<img src="images/ajax4.png" alt="" value='wwmz'/>
						</div>
						<span></span>
					</div>
					<div class="vc">
						<input type="text" placeholder="请输入邮件中的验证码" maxlength="6"/>
						<b>发送验证码</b>
						<span></span>
					</div>
					<div class='user'>
						<input type="text" placeholder="起一个具有辨识度的用户名" maxlength="15"/>
						<span>注：用户名暂不支持更改</span>
					</div>
					<div class='pw'>
						<input type="password" placeholder="输入8-16位密码，需包含字母及数字" maxlength="16"/>
						<span></span>
					</div>
					<a href="#" class='submit'>注册</a>
				</div>
				<div class='tel'>
					<div class='ad'>
						<input type="text" placeholder="输入用于登录的手机号码"/>
						<span></span>
					</div>
					<div class="im">
						<input type="text" placeholder="图片识别码"/>
						<div>
							<img src="images/ajax.png" alt=""  style='display: inline-block;' value='rzy9'/>
							<img src="images/ajax2.png" alt="" value='u4ty'/>
							<img src="images/ajax3.png" alt="" value='udsv'/>
							<img src="images/ajax4.png" alt="" value='wwmz'/>
						</div>
						<span></span>
					</div>
					<div class="vc">
						<input type="text" placeholder="请输入短信中的验证码"/>
						<b>发送验证码</b>
						<span></span>
					</div>
					<div class='user'>
						<input type="text" placeholder="起一个具有辨识度的用户名" maxlength="15"/>
						<span>注：用户名暂不支持更改</span>
					</div>
					<div class='pw'>
						<input type="password" placeholder="输入8-16位密码，需包含字母及数字" maxlength="16"/>
						<span></span>
					</div>
					<a href="#" class='submit'>注册</a>
				</div>
			</div>
